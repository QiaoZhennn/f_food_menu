<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A Flutter OCR application">
  <meta name="theme-color" content="#ffffff">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Food Menu">
  <meta name="camera" content="use">
  <meta name="google-signin-client_id" content="1086117261799-m24lhn8n7fenvhvd5e5klk092h84v70t.apps.googleusercontent.com">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Food Menu</title>
  <link rel="manifest" href="manifest.json">

  <!-- Update CSP to allow camera access -->
  <meta http-equiv="Content-Security-Policy" 
    content="default-src * self blob: data: gap:; 
    style-src * self 'unsafe-inline' blob: data: gap:;
    script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; 
    object-src * 'self' blob: data: gap:; 
    img-src * self 'unsafe-inline' blob: data: gap:;
    media-src * 'self' blob: data: gap:;
    connect-src self * 'unsafe-inline' blob: data: gap:;
    frame-src * self blob: data: gap:;">

  <!-- Add these scripts before your Flutter app script -->
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
